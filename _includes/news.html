<div class="container">
  <h2>Latest News</h2>
  <h3>Check back regularly for the latest updates, talks, and resources, or just <a href="#" data-toggle="modal" data-target="#newsletter-modal">subscribe to the newsletter</a>!</h3>
  <div class="modal fade" id="newsletter-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <span class="fa-stack fa-lg pull-left">
            <i class="fa fa-square fa-stack-2x"></i>
            <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
          </span>
          <h4 class="modal-title">Join the newsletter</h4>
        </div>
        <div class="modal-body">
          {% include subscribe.html %}
        </div>
      </div>
    </div>
  </div>
  {% include render-news.html news=site.data.news.news %}
  <div class="learn-more">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4">
        <a href="#resources" class="btn btn-primary btn-lg btn-block page-scroll">Startup resources &raquo;</a>
      </div>
    </div>
  </div>
</div>
