{% assign interview = include.interview %}
<div class="col-sm-3 news-item interview-item">
  <div>
    <a href="{{ interview.url }}" target="_blank">
      <img src="/images/{{ interview.image }}" alt="{{ interview.name }}">
    </a>
  </div>
  <div>
    <a href="{{ interview.url }}" target="_blank"><h4 class="custom-spacing">{{ interview.name }}</h4></a>
    <small>{{ interview.description }}</small>
  </div>
</div>
